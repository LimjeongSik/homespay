<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/withdrawal.css" />
        <title>홈스페이 - 회원탈퇴</title>
    </head>
    <body>
        <div class="__app">
            <header class="header">
                <div class="header_inner">
                    <button class="btn_prev">
                        <span class="hide">뒤로가기</span>
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </button>
                    <h1>회원탈퇴</h1>
                </div>
            </header>
            <main class="main">
                <div class="user_profile">
                    <div class="form">
                        <fieldset>
                            <label for="user_id">탈퇴 아이디</label>
                            <input
                                type="text"
                                placeholder="이름을 입력해주세요."
                                id="user_id"
                                value="whh5080"
                                readonly
                            />
                        </fieldset>
                        <fieldset>
                            <label for="user_name">사용자 이름</label>
                            <input
                                type="text"
                                value="홈스페이"
                                id="user_name"
                                readonly
                            />
                            <p>
                                * 탈퇴하면 계정이 삭제되고, 모든정보가 삭제되며,
                                이후 같은 아이디로 다시 가입할 수 없습니다.
                            </p>
                        </fieldset>
                    </div>
                    <div class="withdrawal_button">
                        <span>탈퇴하시겠습니까?</span>
                        <button class="btn_save">탈퇴하기</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/common.js"></script>
    </body>
</html>
