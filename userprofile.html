<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/userprofile.css" />
        <title>홈스페이 - 회원정보 변경</title>
    </head>
    <body>
        <div class="__app">
            <header class="header">
                <div class="header_inner">
                    <button class="btn_prev">
                        <span class="hide">뒤로가기</span>
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </button>
                    <h1>회원정보 변경</h1>
                </div>
            </header>
            <main class="main">
                <div class="user_profile">
                    <div class="form">
                        <fieldset>
                            <label for="user_name">이름</label>
                            <input
                                type="text"
                                placeholder="이름을 입력해주세요."
                                id="user_name"
                                value="홈스페이"
                            />
                        </fieldset>
                        <fieldset>
                            <label for="user_id">아이디</label>
                            <input
                                type="text"
                                value="whh5080"
                                id="user_id"
                                readonly
                            />
                        </fieldset>
                        <fieldset>
                            <div class="confirm_bx">
                                <div class="input_bx">
                                    <label for="user_phone">휴대폰번호</label>
                                    <input
                                        type="text"
                                        placeholder="휴대폰번호를 입력해주세요."
                                        id="user_phone"
                                        value="01022282847"
                                    />
                                </div>
                                <button class="btn_phone_certification">
                                    인증
                                </button>
                            </div>
                            <p>* 본인명의의 휴대폰 번호만 변경 가능합니다.</p>
                        </fieldset>
                    </div>
                    <button class="btn_save" disabled>저장</button>
                </div>
            </main>
        </div>

        <script src="js/common.js"></script>
        <script src="js/userprofile.js"></script>
    </body>
</html>
