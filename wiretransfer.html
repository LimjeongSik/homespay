<!DOCTYPE html>
<html lang="Ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/wiretransfer.css" />
        <title>홈스페이 - 송금하기</title>
    </head>
    <body>
        <div class="__app">
            <header class="header">
                <div class="header_inner">
                    <button class="btn_prev">
                        <span class="hide">뒤로가기</span>
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </button>
                    <h1>송금하기/결제관리</h1>
                </div>
            </header>
            <main class="main">
                <div class="wire_transfer">
                    <div class="wire_transfer_inner">
                        <div class="wire_transfer_inner_head">
                            <h6>
                                결제완료<br />
                                <span>홈스페이 월세</span>
                            </h6>
                            <div class="price">
                                <span>104,400원</span>
                                <p>(100,000원 송금대기)</p>
                            </div>
                            <button class="btn_payment_cancel">결제취소</button>
                        </div>
                    </div>
                    <div class="wire_transfer_footer">
                        <button class="btn_view_receipt">영수증 보기</button>
                        <div class="text_bx">
                            <strong>
                                1건 결제, 총 <span>100,000원</span>이 송금
                                대기중입니다.<br />
                                송금을 진행해주세요!
                            </strong>
                        </div>
                        <div class="wire_transfer_buttons">
                            <button class="btn_reservation">예약송금</button>
                            <button class="btn_wiretransfer">송금하기</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/common.js"></script>
    </body>
</html>
