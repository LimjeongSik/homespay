<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>홈스페이 - 로그인</title>
    </head>
    <body>
        <div class="__app">
            <main class="main">
                <h1>로그인</h1>
                <div class="login_form">
                    <div class="input_bx">
                        <fieldset>
                            <label for="user_id">아이디</label>
                            <input
                                type="text"
                                id="user_id"
                                placeholder="아이디를 입력해주세요."
                            />
                            <span class="error"
                                >* 아이디가 일치하지 않습니다.</span
                            >
                        </fieldset>
                        <fieldset class="error">
                            <label for="user_password">비밀번호</label>
                            <input
                                type="password"
                                id="user_password"
                                placeholder="비밀번호를 입력해주세요."
                            />
                            <span class="error"
                                >* 비밀번호가 일치하지 않습니다.</span
                            >
                        </fieldset>
                    </div>
                    <div class="login_option">
                        <div class="save_id">
                            <input type="checkbox" id="save_user_id" />
                            <label for="save_user_id">아이디 저장</label>
                        </div>
                        <div class="find">
                            <a href="find.html?value=id">아이디 찾기</a>
                            <a href="find.html?value=password">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="button_bx">
                        <button class="btn_login" type="button">
                            로그인 하기
                        </button>
                        <button class="btn_register" type="button">
                            회원가입 하기
                        </button>
                    </div>
                    <div class="sns">
                        <div class="sns_login kakao">
                            <img
                                src="images/icons/icon_kakao.png"
                                alt="카카오 로그인"
                            />
                            <span>카카오톡 로그인</span>
                        </div>
                        <div class="sns_login naver">
                            <img
                                src="images/icons/icon_naver.png"
                                alt="네이버 로그인"
                            />
                            <span>네이버 로그인</span>
                        </div>
                    </div>
                </div>
            </main>
            <span class="copy">© Homes pay. All Rights Reserved.</span>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
