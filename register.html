<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/swiper.bundle.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/register.css" />
        <title>홈스페이 - 회원가입</title>
    </head>
    <body>
        <div class="__app">
            <header class="header">
                <div class="header_inner">
                    <button class="btn_prev">
                        <span class="hide">뒤로가기</span>
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </button>
                    <h1>회원가입</h1>
                </div>
            </header>
            <main class="main">
                <div class="swiper_tabs">
                    <button type="button" class="active">개인</button>
                    <button type="button">사업자</button>
                </div>
                <div class="register_swiper">
                    <div class="swiper registerSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="register_form">
                                    <div class="form">
                                        <fieldset class="confirm_chk">
                                            <label for="register_user_id"
                                                >아이디</label
                                            >
                                            <div class="confirm_bx">
                                                <input
                                                    type="text"
                                                    id="register_user_id"
                                                    placeholder="4자리 이상의 영문,숫자만 가능"
                                                />
                                                <button type="button">
                                                    확인
                                                </button>
                                            </div>
                                            <span class="confirm_check">
                                                사용가능한 아이디입니다.
                                            </span>
                                        </fieldset>
                                        <fieldset class="error">
                                            <label for="register_user_password"
                                                >비밀번호</label
                                            >
                                            <div class="input_bx">
                                                <input
                                                    type="password"
                                                    id="register_user_password"
                                                    placeholder="영문과 숫자 8자리 이상"
                                                />
                                                <input
                                                    type="password"
                                                    id="register_user_password_confirm"
                                                    placeholder="비밀번호 확인"
                                                />
                                            </div>
                                            <span class="error">
                                                비밀번호가 일치하지 않습니다.
                                            </span>
                                        </fieldset>
                                        <fieldset>
                                            <label for="register_user_phone"
                                                >휴대폰 번호</label
                                            >
                                            <div class="confirm_bx">
                                                <input
                                                    type="text"
                                                    id="register_user_phone"
                                                    placeholder="-없이 숫자만 입력"
                                                />
                                                <button type="button">
                                                    인증
                                                </button>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <label for="register_user_name"
                                                >이름</label
                                            >
                                            <input
                                                type="text"
                                                id="register_user_name"
                                                placeholder="휴대폰 인증 후 자동으로 표시"
                                                readonly
                                            />
                                        </fieldset>
                                        <fieldset>
                                            <strong>약관동의</strong>
                                            <div class="agreement">
                                                <div class="agreement_inner">
                                                    <div class="agreement_bx">
                                                        <input
                                                            type="checkbox"
                                                            id="agreement_chk_01"
                                                        />
                                                        <label
                                                            for="agreement_chk_01"
                                                        >
                                                            <span>[필수]</span>
                                                            서비스 이용약관
                                                        </label>
                                                    </div>
                                                    <button
                                                        type="button"
                                                        class="btn_more"
                                                    >
                                                        <span class="hide"
                                                            >약관 더보기</span
                                                        >
                                                        <img
                                                            src="images/icons/icon_right.png"
                                                            alt="약관 더보기"
                                                        />
                                                    </button>
                                                </div>
                                                <div class="agreement_inner">
                                                    <div class="agreement_bx">
                                                        <input
                                                            type="checkbox"
                                                            id="agreement_chk_02"
                                                        />
                                                        <label
                                                            for="agreement_chk_02"
                                                        >
                                                            <span>[필수]</span>
                                                            개인정보 처리방침
                                                        </label>
                                                    </div>
                                                    <button
                                                        type="button"
                                                        class="btn_more"
                                                    >
                                                        <span class="hide"
                                                            >약관 더보기</span
                                                        >
                                                        <img
                                                            src="images/icons/icon_right.png"
                                                            alt="약관 더보기"
                                                        />
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <button class="btn_register">
                                        가입하기
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="register_form">
                                    <div class="form">
                                        <fieldset class="confirm_chk">
                                            <label for="register_company_id"
                                                >아이디</label
                                            >
                                            <div class="confirm_bx">
                                                <input
                                                    type="text"
                                                    id="register_company_id"
                                                    placeholder="4자리 이상의 영문,숫자만 가능"
                                                />
                                                <button type="button">
                                                    확인
                                                </button>
                                            </div>
                                            <span class="confirm_check">
                                                사용가능한 아이디입니다.
                                            </span>
                                        </fieldset>
                                        <fieldset class="error">
                                            <label
                                                for="register_company_password"
                                                >비밀번호</label
                                            >
                                            <div class="input_bx">
                                                <input
                                                    type="password"
                                                    id="register_company_password"
                                                    placeholder="영문과 숫자 8자리 이상"
                                                />
                                                <input
                                                    type="password"
                                                    id="register_company_password_confirm"
                                                    placeholder="비밀번호 확인"
                                                />
                                            </div>
                                            <span class="error">
                                                비밀번호가 일치하지 않습니다.
                                            </span>
                                        </fieldset>
                                        <fieldset>
                                            <label for="register_company_number"
                                                >사업자 번호</label
                                            >
                                            <input
                                                type="text"
                                                id="register_company_number"
                                                placeholder="-없이 숫자만 입력"
                                            />
                                        </fieldset>
                                        <fieldset>
                                            <label for="register_company_name"
                                                >회사명</label
                                            >
                                            <input
                                                type="text"
                                                id="register_company_name"
                                                placeholder="회사명을 입력해주세요"
                                            />
                                        </fieldset>
                                        <fieldset>
                                            <label
                                                for="register_company_representative_name"
                                                >대표자명</label
                                            >
                                            <input
                                                type="text"
                                                id="register_company_representative_name"
                                                placeholder="대표자명을 입력해주세요"
                                            />
                                        </fieldset>
                                        <fieldset>
                                            <label for="register_company_phone"
                                                >휴대폰 번호</label
                                            >
                                            <div class="confirm_bx">
                                                <input
                                                    type="text"
                                                    id="register_company_phone"
                                                    placeholder="-없이 숫자만 입력"
                                                />
                                                <button type="button">
                                                    인증
                                                </button>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <label
                                                for="register_company_user_name"
                                                >이름</label
                                            >
                                            <input
                                                type="text"
                                                id="register_company_user_name"
                                                placeholder="휴대폰 인증 후 자동으로 표시"
                                                readonly
                                            />
                                        </fieldset>
                                        <fieldset>
                                            <strong>약관동의</strong>
                                            <div class="agreement">
                                                <div class="agreement_inner">
                                                    <div class="agreement_bx">
                                                        <input
                                                            type="checkbox"
                                                            id="agreement_company_chk_01"
                                                        />
                                                        <label
                                                            for="agreement_company_chk_01"
                                                        >
                                                            <span>[필수]</span>
                                                            서비스 이용약관
                                                        </label>
                                                    </div>
                                                    <button
                                                        type="button"
                                                        class="btn_more"
                                                    >
                                                        <span class="hide"
                                                            >약관 더보기</span
                                                        >
                                                        <img
                                                            src="images/icons/icon_right.png"
                                                            alt="약관 더보기"
                                                        />
                                                    </button>
                                                </div>
                                                <div class="agreement_inner">
                                                    <div class="agreement_bx">
                                                        <input
                                                            type="checkbox"
                                                            id="agreement_company_chk_02"
                                                        />
                                                        <label
                                                            for="agreement_company_chk_02"
                                                        >
                                                            <span>[필수]</span>
                                                            개인정보 처리방침
                                                        </label>
                                                    </div>
                                                    <button
                                                        type="button"
                                                        class="btn_more"
                                                    >
                                                        <span class="hide"
                                                            >약관 더보기</span
                                                        >
                                                        <img
                                                            src="images/icons/icon_right.png"
                                                            alt="약관 더보기"
                                                        />
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <button class="btn_register">
                                        가입하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/swiper.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
