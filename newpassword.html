<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/newpassword.css" />
        <title>홈스페이 - 비밀번호 변경</title>
    </head>
    <body>
        <div class="__app">
            <header class="header">
                <div class="header_inner">
                    <button class="btn_prev">
                        <span class="hide">뒤로가기</span>
                        <img src="images/btns/btn_prev.png" alt="뒤로가기" />
                    </button>
                    <h1>비밀번호 변경</h1>
                </div>
            </header>
            <main class="main">
                <div class="newpassword_form">
                    <div class="form">
                        <fieldset>
                            <label for="user_password">현재 비밀번호</label>
                            <input
                                type="password"
                                id="user_password"
                                placeholder="현재 비밀번호를 입력해주세요."
                            />
                        </fieldset>
                        <fieldset>
                            <label for="user_newpassword">현재 비밀번호</label>
                            <input
                                type="password"
                                id="user_newpassword"
                                placeholder="변경할 비밀번호를 입력해주세요."
                            />
                            <input
                                type="password"
                                id="user_newpassword_check"
                                placeholder="비밀번호를 확인해주세요."
                            />
                        </fieldset>
                    </div>
                    <button disabled>변경하기</button>
                </div>
            </main>
        </div>

        <script src="js/common.js"></script>
    </body>
</html>
